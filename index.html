<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
  </head>
  <body>
    <h1>Calcola il prezzo del tuo biglietto</h1>

    <section class="biglietto-acquisto">
      <div class="flex">
        <div class="center">
          <label>Nome Cognome</label>
          <input id="nome-cognome" type="text">
        </div>

        <div class="center">
          <label>Km da percorrere</label>
          <input id="chilometri" type="number">
        </div>

        <div class="center">
          <label>Fascia d'età</label>
          <select id="eta" class="">
            <option value="Regolare"></option>
            <option value="Under-18">Under 18</option>
            <option value="Regolare">Maggiorenne</option>
            <option value="Over-65">Over 65</option>
          </select>
        </div>
      </div>

      <div class="flex center">
        <div class="">
          <button id="genera" type="button">Genera</button>
        </div>

        <div class="">
          <button id="annulla" type="button">Annulla</button>
        </div>
      </div>
    </section>

    <h2>Il tuo biglietto</h2>

    <section id="report" class="biglietto-report hide">
      <h3>Dettaglio passeggeri</h3>

      <div class="flex">
        <div class="">
          <h4>Nome Passeggero</h4>
          <p id="report-nome-cognome"></p>
        </div>

        <div class="">
          <h4>Offerta</h4>
          <p id="report-eta"></p>
        </div>

        <div class="">
          <h4>Carrozza</h4>
          <p id="report-carrozza"></p>
        </div>

        <div class="">
          <h4>Codice CP</h4>
          <p id="report-cp"></p>
        </div>

        <div class="">
          <h4>Costo biglietto</h4>
          <p id="report-costo"></p>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
